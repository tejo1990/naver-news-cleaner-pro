name: NNC Pro CI/CD

on:
  push:
    branches: [ master, main ]

jobs:
  test-and-publish:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test

    - name: Build Extension (Zip)
      run: |
        zip -r nnc-pro-v${{ github.run_number }}.zip manifest.json popup content background wasm icons README.md

    - name: Publish to Chrome Web Store
      uses: MobileFirstLLC/chrome-extension-deploy@v2
      with:
        client-id: ${{ secrets.CHROME_CLIENT_ID }}
        client-secret: ${{ secrets.CHROME_CLIENT_SECRET }}
        refresh-token: ${{ secrets.CHROME_REFRESH_TOKEN }}
        extension-id: 'leehogagijboandihdigoecpblgnfmld'
        zip-path: nnc-pro-v${{ github.run_number }}.zip

    - name: Send Email Notification
      if: always()
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 465
        username: ${{ secrets.NOTIFY_EMAIL }}
        password: ${{ secrets.MAIL_PASSWORD || 'SKIPPED' }} # 메일 비번은 보안상 사장님이 직접 등록 권장
        subject: "NNC Pro Build Result: ${{ job.status }}"
        to: penapllee@gmail.com
        from: NNC Pro CI/CD
        body: "Build and Test completed with status: ${{ job.status }}. View details at ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
